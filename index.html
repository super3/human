<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Human</title>
		<meta name="description" content="Demo for the tutorial on how to add an interactive 3D character to a website." />
		<meta name="keywords" content="3d model, three.js, tutorial, interactive, website, web development" />
		<meta name="author" content="Codrops" />
		<link rel="icon" href="favicon.svg?v=3" type="image/svg+xml">
		<link rel="shortcut icon" href="favicon.svg?v=3" type="image/svg+xml">
		<link rel="apple-touch-icon" href="favicon.svg?v=3">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body>
		<div class="loading" id="js-loader">
			<div class="loader"></div>
		</div>
		<div class="main-container">
			<div class="wrapper">
				<!-- The canvas element is used to draw the 3D scene -->
				<canvas id="c"></canvas>
			</div>
			<div class="chat-container">
				<div class="chat-header">
					<h2>Chat</h2>
				</div>
				<div class="chat-messages" id="chat-messages">
					<div class="chat-message bot-message">
						<span class="message-author">AI:</span>
						<span class="message-text">Hello! I'm here to chat with you. How are you today?</span>
					</div>
				</div>
				<div class="chat-input-container">
					<input type="text" id="chat-input" placeholder="Type a message..." />
					<button id="chat-send">Send</button>
				</div>
			</div>
		</div>
		<div class="frame">
			<h1 class="frame__title">Human</h1>
			<div class="frame__links">
				<a href="http://tympanus.net/Tutorials/Blurry/">Subscribe</a>
			</div>
		</div>
		<span class="action">Click me!</span>
		<!-- The main Three.js file -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>
		<!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
		<script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
		<!-- Main application -->
		<script src="js/script.js"></script>
	</body>
</html>
